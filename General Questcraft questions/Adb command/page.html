<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solution Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #40414f; /* Background color set to #40414f */
      color: #fff; /* Text color set to white */
      padding: 20px;
      text-align: center; /* Center-align text */
    }
    .solution-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .solution-textbox {
      width: 60%; /* Set width of the text box */
      margin: 0 auto; /* Center the text box horizontally */
      text-align: left; /* Align text to the left within the text box */
      padding: 20px; /* Add padding for spacing */
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
      border-radius: 10px; /* Rounded corners */
    }
    .return {
      display: none; /* Initially hide the button */
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute; /* Position the button absolutely */
      top: 20px; /* Distance from the top */
      left: 20px; /* Distance from the left */
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Uninstalling using ADB commands</h1>
  <div class="solution-textbox">
    <p>If you're having an issue with uninstalling and need to perform a</p>
    <p>force uninstallation, Please make sure you are using <a href="https://sidequestvr.com/setup-howto">SideQuest</a></p>
    <p><a href="https://sidequestvr.com/setup-howto">Advanced</a> as basic SideQuest wont work. Run the command:</p>
    <p><b>adb uninstall com.qcxr.qcxr</b> , as shown in the image below.</p>
    <img src="https://media.discordapp.net/attachments/1059913125308145716/1111366186274390226/ADB.png?width=643&height=670&ex=65ce5d6a&is=65bbe86a&hm=055dec3ea9b9eb3d8d63c049950f2ff92fa1b350a47873759a7dcfa1b5004aa1&" alt="Solution Image" class="solution-image">
  </div>

  <!-- Back Button -->
  <button class="return" id="backButton" onclick="goBack()"><=</button>
  <script>
    // JavaScript function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Check if there's a page in the session history
    if (window.history.length > 1) {
      document.getElementById('backButton').style.display = 'inline-block'; // Show the button
    }
  </script>
</body>
</html>
