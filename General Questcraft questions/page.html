<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuestCraft FAQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #40414f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .button-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .button-list li {
      margin-bottom: 10px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .return {
      display: none; /* Initially hide the button */
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute; /* Position the button absolutely */
      top: 20px; /* Distance from the top */
      left: 20px; /* Distance from the left */
    }
    .page-image {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>General questcraft questions:</h1>

  <img src="IMGERE" alt="" class="page-image" style="max-width: 100%; height: auto;"> <!--image here-->
  <p>mrew</p> <!--description here-->

  <ul class="button-list">

    <li><a href="No quest 1/page.html" class="button">Is quest 1 supported?</a></li>
    
    <li><a href="Adb command/page.html" class="button">Questcraft doesnt show up in unknown sources</a></li>
    
    <li><a href="https://example.com/page3" class="button">Button 3</a></li>

  </ul>

  <!-- Back Button -->
  <button class="return" id="backButton" onclick="goBack()"><=</button>
  <script>
    // JavaScript function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Check if there's a page in the session history
    if (window.history.length > 1) {
      document.getElementById('backButton').style.display = 'inline-block'; // Show the button
    }
  </script>
</body>
</html>
