<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solution Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #40414f; /* Background color set to #40414f */
      color: #fff; /* Text color set to white */
      padding: 20px;
      text-align: center; /* Center-align text */
    }
    .solution-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .return {
      display: none; 
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <h1>Quest 1 support?</h1>
  <p></p>
  <p>Quest 1 support has been completely dropped and all versions that support it are no longer working.</p>
  <p>Quest 1 support is not planned but is not impossible for it to come back.</p>

  <!-- Button -->
  <a href="https://example.com" class="button">Learn More</a>
  
  <!-- Back Button -->
  <button class="return" id="backButton" onclick="goBack()"><=</button>
  <script>
    // JavaScript function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Check if there's a page in the session history
    if (window.history.length > 1) {
      document.getElementById('backButton').style.display = 'inline-block'; // Show the button
    }
  </script>
</body>
</html>
